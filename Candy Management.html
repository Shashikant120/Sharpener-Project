<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>

    <h1 class="text-black " style="text-align: center; background-color: lightblue;">Candy Management </h1>
    <form id="form">
        <div class="row gy-2">
            <div class="form-floating">
                <input type="text" id="candy" placeholder="abc" class="form-control" required>
                <label for="candy" class="form-label">Candy Name</label>
            </div>

            <div class="form-floating">
                <input type="text" id="description" class="form-control" placeholder="abc" required>
                <label for="description" class="form-label">Description</label>
            </div>


            <div class="form-floating">
                <input type="number" id="price" class="form-control" placeholder="abc" required>
                <label for="price" class="form-label">Price </label>
            </div>


            <div class="form-floating">
                <input type="number" id="Quantity" class="form-control" placeholder="abc" required>
                <label for="Quantity" class="form-label">Quantity</label>
            </div>




            <input type="submit" class="btn btn-success" style="font-size: 22px;" value="Add Item">




        </div>
        <br>
        <h2 class="text-black text-bg-info" style="text-align: center;">Current Stock</h2>
        <ul id="items" class="list-group">

        </ul>


    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <script src="Candy Management.js"> </script>
</body>

</html>
