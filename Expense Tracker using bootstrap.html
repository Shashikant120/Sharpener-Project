  <br>
    <h1 style="text-align: center; background-color: lightgray; color:blue;">Expense Tracker</h1><br>
    <form id="form" novalidate>
        <div class="row  g-2">

            <div class="input-group ">
                <div class="input-group-text bg-primary" style="color: white;">Amount</div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="Expense" name="Amount" placeholder="abc" required>
                    <label for="Expense" class="form-label " style="text-align: center;">Expense Amount</label>
                </div>

                <div class="input-group-text bg-primary" style="color: white;">Rupees</div>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control " id="Description" name="Description" placeholder="abc" required>
                <label for="Description" class="form-label">Choose Description</label>
            </div>
            <div class="form-floating">
                <input type="email" id="email" class="form-control" name="email" required placeholder="abc">
                <label for="email" class="form-label">Enter your email</label>
            </div>
            <div class="row g-1">
                <div class="input-group">
                    <div class="input-group-text bg-primary" style="color:white;">Choose the category</div>
                    <select id="category" class="form-select-lg col-10" name="category" required>
                        <option id="Movie" style="text-align: center;">Movie</option>
                        <option id="School" style="text-align: center;">School </option>
                        <option id="Hotel" style="text-align: center;">Hotel</option>
                        <option id="Party" style="text-align: center;">Party</option>
                    </select>
                </div>
    
            </div>
            
            <button id="button" class="btn btn-success btn-lg text-center" id="submit" name="submit">Submit</button>
            <div class="text-success bg-body-secondary" style="text-align: center;"><b>Inserted li Elements</b></div>
            <ul class="list-group" id="storeli">
                

            </ul>
        </div>



    </form>
